        <div class="poem">
            <h1>江海</h1>
            <br>


            <p>洋<strong>海江</strong>流</p>
            <p>倒映着世间最崇高的星河</p>
            <p>明夜下</p>
            <p>宁远寞寞</p>


            <p>湖河流江</p>
            <p>映照着世间最灿烂的烟火</p>
            <p>雾夜下</p>
            <p>花果硕硕</p>


            <p><strong>试</strong>问</p><br>
            <p><strong>小舟</strong></p>
            <p><strong>从</strong>何</p><br>
